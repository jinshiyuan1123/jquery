<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知问前端</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/jquery.validate.js"></script>
	<script type="text/javascript" src="../js/jquery.form.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/xheditor-1.1.14-zh-cn.min.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
	<div id="header">
		<div class="header_main">
			<h1>知问</h1>
			<div class="header_search">
				<input type="text" name="search" class="search">
			</div>	
			<div class="header_button">
				<button id="search_button">查询</button>
				<button id="question_button">提问</button>
			</div>
			<div class="header_member">
				<a href="javascript:void();" id="reg_a">注册</a>
				<a href="javascript:void();" id="member">用户</a>
				  |  <a href="javascript:void();" id="log_a">登录</a>
				  <a href="javascript:void();" id="logout">退出</a>
			</div>		
		</div>
	</div>
	<div id="main">
		<div class="main_left">
			<div id="tabs">
				<ul>
					<li><a href="tab1.html">tab1</a></li>
					<li><a href="tab2.html">tab2</a></li>
					<li><a href="tab3.html">tab3</a></li>
				</ul>
			</div>
		</div>
		<div class="main_right">
			<div id="accordion">
				<h1>菜单1</h1>
				<div>内容1</div>
				<h1>菜单2</h1>
				<div>内容2</div>
				<h1>菜单3</h1>
				<div>内容3</div>
			</div>
		</div>
	</div>
	
	
	<form id="reg" action="123.html" method="post">
	<ol class="reg_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="user" class="text" id="user" title="请输入账号，不少于两位">
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="text" name="pass" class="text" id="pass" title="请输入密码，不少于6位">
			<span class="star">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" class="text" id="email" title="请输入邮箱">
			<span class="star">*</span>
		</p>
		<p>
			<label>性别：</label>
			<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
			
		</p>
		<p>
			<label for="date">生日：</label>
			<input type="text" name="birthday" class="text" id="date" readonly="readonly">
		</p>
	</form>
	<div id="loading">数据交互中。。。</div>
	<div id="error">请登录后操作</div>
	<form id="login" action="123.html" method="post" title="会员登录">
	<ol class="login_error"></ol>
		<p>
			<label for="login_user">账号：</label>
			<input type="text" name="login_user" class="text" id="login_user" title="请输入账号，不少于两位">
			<span class="star">*</span>
		</p>
		<p>
			<label for="login_pass">密码：</label>
			<input type="password" name="login_pass" class="text" id="login_pass" title="请输入密码，不少于6位">
			<span class="star">*</span>
		</p>
		<p>
			<input type="checkbox" name="expires" id="expires" checked="checked">
			<label for="expires">登陆后有效期一周</label>
		</p>
	</form>
	<form action="" id="question" title="提问">

		<p>
			<label for="title">问题名称：</label>
			<input type="text" name="title" style="width: 390px;" class="text" id="title" >
			<div class="section"><textarea id="preview" name="preview" rows="8" cols="120"></textarea></div>
		</p>
	</form>
	<!-- <form action="123.html" id="test" method="post">
		用户名<input type="text" name="username">
		邮件<input type="text" name="email">
		<input type="submit" value="提交">
	</form>
	<div id="box"></div> -->
</body>
</html>
